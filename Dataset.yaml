# requestGPA intent
---
type: intent
name: requestGPA
slots:
   - name: gpa
     entity: gpa
   - name: ID
     entity: snips/number
utterances:
   - what is my [gpa]?
   - give me my [gpa] please
   - i want to know my [gpa]
